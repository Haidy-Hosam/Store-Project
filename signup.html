<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ShopEase</title>
  <link rel="stylesheet" href="assets/css/CommonStyles.css">
  <link rel="stylesheet" href="assets/css/auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header id="main-header" class="header-simple">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <a href="index.html">ShopEase</a>
        </div>
      </div>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Create an Account</h1>
        <p>Join ShopEase and enjoy a seamless shopping experience.</p>
      </div>
      
      <form id="signup-form" class="auth-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="error-message" id="firstName-error"></div>
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="error-message" id="lastName-error"></div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="error-message" id="email-error"></div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" required>
            <button type="button" class="toggle-password" title="Toggle password visibility">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="error-message" id="password-error"></div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
          <div class="error-message" id="confirmPassword-error"></div>
        </div>
        
        <div class="form-group terms-privacy">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
          <div class="error-message" id="terms-error"></div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </div>
        
        <div class="form-message" id="form-message"></div>
      </form>
      
      <div class="auth-divider">
        <span>OR</span>
      </div>
      
      <div class="social-login">
        <button class="btn btn-google">
          <i class="fab fa-google"></i> Sign up with Google
        </button>
        <button class="btn btn-facebook">
          <i class="fab fa-facebook-f"></i> Sign up with Facebook
        </button>
      </div>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </main>

  <footer class="footer-simple">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="assets/js/auth.js"></script>
</body>
</html>
